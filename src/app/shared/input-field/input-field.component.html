<form [formGroup]="reactiveForm">
  <div class="po-row">
    <po-input class="po-md-12" formControlName="name" p-clean p-icon="po-icon-user" p-label="Nome"> </po-input>
  </div>

  <div class="po-row">
    <po-input class="po-lg-9" formControlName="address" p-clean p-icon="po-icon-pin" p-label="Endereço"> </po-input>

    <po-number class="po-lg-3" formControlName="number" p-label="Número" p-clean> </po-number>
  </div>

  <div class="po-row">
    <po-email class="po-lg-6" formControlName="email" p-label="E-mail" p-clean> </po-email>

    <po-url class="po-lg-6" formControlName="website" p-label="Website" p-clean> </po-url>
  </div>

  <div class="po-row">
    <po-button class="po-md-3" p-label="Save" [p-disabled]="!reactiveForm.valid" (p-click)="saveForm()"> </po-button>
  </div>
</form>

<po-modal #reactiveFormData p-title="Salvo com sucesso!" [p-primary-action]="modalPrimaryAction">
  <div class="po-row">
    <po-info class="po-md-12" p-label="Nome" [p-value]="reactiveForm.controls['name'].value"> </po-info>
  </div>

  <hr />

  <div class="po-row">
    <po-info class="po-md-6" p-label="Endereço" [p-value]="reactiveForm.controls['address'].value"> </po-info>

    <po-info class="po-md-6" p-label="Número" [p-value]="reactiveForm.controls['number'].value"> </po-info>
  </div>

  <hr />

  <div class="po-row">
    <po-info class="po-md-6" p-label="E-mail" [p-value]="reactiveForm.controls['email'].value"> </po-info>

    <po-info class="po-md-6" p-label="Website" [p-value]="reactiveForm.controls['website'].value"> </po-info>
  </div>
</po-modal>
